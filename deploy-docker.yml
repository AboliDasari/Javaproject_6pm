- hosts: dev
  become: True
  tasks:
	- name: Install python pip
	  apt:
		name: python-pip 
		state: present
	
	- name: Install docker-py python module 
	  pip:
		name: docker-py 
		state: present
	-	name: Start the container
		docker_container:
			name: hariapp
			image: "kammana/hariapp:{{DOCKER_TAG}I" 
			state: started
			published_ports:
				- 0.0.0.0:8080:8080
